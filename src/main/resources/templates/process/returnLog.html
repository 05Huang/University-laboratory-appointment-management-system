<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="include :: header('实验室信息')"/>
  <link th:href="@{/js/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid p-t-15">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header"><h4>实验室预约日志</h4></div>
        <div class="card-body">
          <div class="table-responsive">
            <!-- 表格数据 -->
            <table id="table"></table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<th:block th:include="include :: table"/>
<script type="text/javascript">
    $(function () {
        $.fn.serializeObject = function () {
            let ct = this.serializeArray();
            let obj = {};
            $.each(ct, function () {
                if (obj[this.name] !== undefined) {
                    if (!obj[this.name].push) {
                        obj[this.name] = [obj[this.name]];
                    }
                    obj[this.name].push(this.value || "");
                } else {
                    obj[this.name] = this.value || "";
                }
            });
            return obj;
        }

        $('#table').bootstrapTable({
            url: '/api/borrow/laboratory/',                                     // 通过url 获取数据
            showRefresh: true,                                    // 是否刷新按钮
            sortStable: true,                                      // 是否支持排序
            cache: false,                                          // 是否使用缓存
            pagination: true,                                      // 是否显示分页
            sidePagination: 'client',
            searchAlign: 'right',
            search: true,                                         // 是否有搜索框
            pageNumber: 1,                                         // 首页页码，默认为1
            pageSize: 10,
            pageList: [10, 20, 30],//可选择单页记录数
            columns: [{
                field: 'index',
                title: '序号',
                align: 'center',
                formatter: function (value, row, index) {
                    var pageSize = $('#table').bootstrapTable('getOptions').pageSize;
                    var pageNumber = $('#table').bootstrapTable('getOptions').pageNumber;
                    return pageSize * (pageNumber - 1) + index + 1;
                }
            }, {
                field: 'userName',
                title: '用户名'
            }, {
                field: 'laboratoryName',
                title: '实验室名称'
            }, {
                field: 'status',
                title: '状态',
                formatter: function (value, row, index) {
                    if (row.status === '0'||row.status === '8'||row.status === '4') {
                        return '<span class="label label-success">空闲</span>'
                    }
                    if (row.status === '5') {
                        return '<span class="label label-danger">审核中</span>'
                    }
                    if (row.status === '2') {
                        return '<span class="label label-info">维修中</span>'
                    }
                    return '<span class="label label-purple">已审核</span>';
                }
            }, {
                field: 'borrowStatus',
                title: '借用状态',
                formatter: function (value, row, index) {
                    if (row.status === '0') {
                        return '<span class="label label-success">借用中</span>'
                    }
                    if (row.status === '4') {
                        return '<span class="label label-danger">已驳回</span>'
                    }
                    if (row.status === '2') {
                        return '<span class="label label-info">已归还</span>'
                    }
                    if (row.status === '8') {
                        return '<span class="label label-info">已归还</span>'
                    }
                    if (row.status === '5') {
                        return '<span class="label label-info">审核中</span>'
                    }
                    if (row.status === '6') {
                        return '<span class="label label-info">未使用</span>'
                    }
                    return '<span class="label label-purple">待审核</span>';
                }
            }, {
                field: 'createTime',
                title: '日志时间',
                formatter: function(value, row, index) {
                    if (!value) return '';
                    // 将ISO格式的时间字符串转换为Date对象
                    var date = new Date(value);
                    // 格式化为 "YYYY-MM-DD HH:mm:ss" 格式
                    return date.getFullYear() + '-' + 
                           String(date.getMonth() + 1).padStart(2, '0') + '-' + 
                           String(date.getDate()).padStart(2, '0') + ' ' + 
                           String(date.getHours()).padStart(2, '0') + ':' + 
                           String(date.getMinutes()).padStart(2, '0') + ':' + 
                           String(date.getSeconds()).padStart(2, '0');
                }
            }]
        })
    });
</script>
</body>
</html>
